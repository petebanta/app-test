<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Scoreboard'r Zombie Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/zombie-style.css?v=0.02">
    <script src="assets/js/zombie-app.js" defer></script>
</head>
<body>

    <div class="app-wrapper">

        <header>
            <h1>Welcome to Zombie ScoreBoard'r!</h1>
        </header>

        <main class="app-container">

        <div class="pop-out-container">
            <img src="assets/images/pop-out-launcher.png" id="pop-out-scoreboard-btn" class="pop-out-btn" alt="Scoreboard Pop-out">
        </div>

            <section id="scoreboard" class="app-panel">

                <div id="away_score" class="score-box">
                    <span class="team-name">AWAY</span>
                    <span class="score" id="away-score-display">0</span>
                </div>
                
                <div id="home_score" class="score-box">
                    <span class="team-name">HOME</span>
                    <span class="score" id="home-score-display">0</span>
                </div>
                
                <div id="inning" class="game-state-box score-box">
                    <span class="team-name">INNING</span>
                    <span id="inning-display">T1</span>
                </div>
                
                <div id="outs" class="game-state-box score-box">
                    <span class="team-name">OUTS</span>
                    <span id="outs-display">0</span>
                </div>

                <div id="bases_display">
                    <img id="bases_image" src="assets/images/zombie/zombie-baseball-field-no-runners.jpg" alt="Bases Empty">
                </div>
            </section>
           
              <div class="pop-out-container">
              <img src="assets/images/pop-out-launcher.png" id="pop-out-controls-btn" class="pop-out-btn" alt="Controls Pop-out">
              </div>

              <div class="theme-link-container">
              <img src="assets/images/themes.png" id="themes-image" class="themes-image" alt="Themes Picker">&nbsp;&nbsp;
              <a href="index.html">MAIN</a>
              </div>

             <section id="control-panel" class="app-panel">

                <div class="control-box">
                    <h3>AWAY SCORE</h3>
                    <form id="away-score-form">
                        <button type="button" id="away-score-inc">+</button>
                        <button type="button" id="away-score-dec">-</button>
                    </form>
                </div>
                
                <div class="control-box">
                    <h3>HOME SCORE</h3>
                    <form id="home-score-form">
                        <button type="button" id="home-score-inc">+</button>
                        <button type="button" id="home-score-dec">-</button>
                    </form>
                </div>

                <div class="control-box">
                    <h3>INNING</h3>
                    <form id="inning-form">
                        <label for="inning-drop-down" class="sr-only">INNING</label>
                        <select id="inning-drop-down" name="inning-drop-down">
                          <option value="T1" selected>Top 1st</option>
                          <option value="B1">Bottom 1st</option>
                          <option value="T2">Top 2nd</option>
                          <option value="B2">Bottom 2nd</option>
                          <option value="T3">Top 3rd</option>
                          <option value="B3">Bottom 3rd</option>
                          <option value="T4">Top 4th</option>
                          <option value="B4">Bottom 4th</option>
                          <option value="T5">Top 5th</option>
                          <option value="B5">Bottom 5th</option>
                          <option value="T6">Top 6th</option>
                          <option value="B6">Bottom 6th</option>
                          <option value="T7">Top 7th</option>
                          <option value="B7">Bottom 7th</option>
                          <option value="T8">Top 8th</option>
                          <option value="B8">Bottom 8th</option>
                          <option value="T9">Top 9th</option>
                          <option value="B9">Bottom 9th</option>
                          <option value="T10">Top 10th</option>
                          <option value="B10">Bottom 10th</option>
                          <option value="T11">Top 11th</option>
                          <option value="B11">Bottom 11th</option>
                          <option value="T12">Top 12th</option>
                          <option value="B12">Bottom 12th</option>
                          <option value="T13">Top 13th</option>
                          <option value="B13">Bottom 13th</option>
                        </select>
                    </form>
                </div>

                <div class="control-box">
                    <h3>OUTS</h3>
                    <form id="outs-form">
                        <select id="outs-select" name="outs-select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </form>
                </div>

                <div class="control-box">
                    <h3>BASES</h3>
                    <form id="bases-form">
                        <select id="bases-select" name="bases-select">
                            <option value="assets/images/zombie/zombie-baseball-field-no-runners.jpg">Bases Empty</option>
                            <option value="assets/images/zombie/zombie-baseball-field-runner-1b.jpg">1st Only</option>
                            <option value="assets/images/zombie/zombie-baseball-field-runners-1b-2b.jpg">1st & 2nd</option>
                            <option value="assets/images/zombie/zombie-baseball-field-runners-1b-3b.jpg">1st & 3rd</option>
                            <option value="assets/images/zombie/zombie-baseball-field-runner-2b.jpg">2nd Only</option>
                            <option value="assets/images/zombie/zombie-baseball-field-runners-2b-3b.jpg">2nd & 3rd</option>
                            <option value="assets/images/zombie/zombie-baseball-field-runner-3b.jpg">3rd Only</option>
                            <option value="assets/images/zombie/zombie-baseball-field-runners-1b-2b-3b.jpg">Bases Full</option>
                        </select>
                    </form>
                </div>

                <div class="control-box">
                    <h3>HITS &amp; TEAMS</h3>
                    <form id="hits-teams-form">
                        <label for="hits_team-drop-down" class="sr-only">HITS &amp; TEAM</label>
                        <select id="hits_team-drop-down" name="hits_team-drop-down">
                          <option value="">Select Video</option>
                            <optgroup label="Base Hits">
                              <option value="videos/hits_team/zombie/Zombie-Single.mp4">Single</option>
                              <option value="videos/hits_team/zombie/Zombie-Single2.mp4">Single v2</option>
                              <option value="videos/hits_team/zombie/Zombie-Double.mp4">Double</option>
                              <option value="videos/hits_team/zombie/Zombie-Double2.mp4">Double v2</option>
                              <option value="videos/hits_team/zombie/Zombie-Triple.mp4">Triple</option>
                              <option value="videos/hits_team/zombie/Zombie-HR.mp4">HR</option>
                            </optgroup>
                            <optgroup label="Team Spirit">
                              <option value="videos/hits_team/zombie/Zombie-Hitting-Streak1.mp4">Hitting Streak</option>
                              <option value="videos/hits_team/zombie/Zombie-Hitting-Streak2.mp4">Hitting Streak v2</option>
                              <option value="videos/hits_team/zombie/Zombie-Great-Play.mp4">Great Play</option>
                              <option value="videos/hits_team/zombie/Zombie-Great-Play2.mp4">Great Play v2</option>
                              <option value="videos/hits_team/zombie/Zombie-You-Can-Do-It.mp4">You Can Do it</option>
                              <option value="videos/hits_team/zombie/Zombie-We-Got-This.mp4">We Got This</option>
                            </optgroup>
                        </select>
                        <button type="submit">PLAY</button>
                    </form>
                </div>

                <div class="control-box">
                    <h3>CALLS &amp; PLAYS</h3>
                    <form id="calls-plays-form">
                        <label for="calls-plays-drop-down" class="sr-only">CALLS &amp; PLAYS</label>
                        <select id="calls_plays-drop-down" name="calls_plays-drop-down">
                          <option value="">Select Video</option>
                            <optgroup label="Safe/Out">
                              <option value="videos/calls_plays/zombie/Zombie-Ump-Safe.mp4">Ump Safe</option>
                              <option value="videos/calls_plays/zombie/Zombie-Ump-Safe2.mp4">Ump Safe v2</option>
                              <option value="videos/calls_plays/zombie/Zombie-Ump-Out-Brains.mp4">Ump Out</option>
                              <option value="videos/calls_plays/zombie/Zombie-TV-Out.mp4">TV Out</option>
                              <option value="videos/calls_plays/zombie/Zombie-Out-Short.mp4">ZombOut</option>
                              <option value="videos/calls_plays/zombie/Zombie-Got-Eem.mp4">Got Eem!</option>
                            </optgroup>
                            <optgroup label="Pitch/Play">
                              <option value="videos/calls_plays/zombie/Zombie-K.mp4">Strike Out</option>
                              <option value="videos/calls_plays/zombie/Zombie-K2.mp4">Strike Out v2</option>
                              <option value="videos/calls_plays/zombie/Zombie-K3.mp4">Strike Out v3</option>
                              <option value="videos/calls_plays/zombie/Zombie-Strike-Out-Short.mp4">Zombie K</option>
                              <option value="videos/calls_plays/zombie/Zombie-Walk-Short.mp4">Walk</option>
                              <option value="videos/calls_plays/zombie/Zombie-Error.mp4">Error!</option>
                            </optgroup>
                        </select>
                        <button type="submit">PLAY</button>
                    </form>
                </div>

                <div class="control-box">
                    <h3>FUN &amp; SKITS</h3>
                    <form id="fun-skits-form">
                        <label for="fun-skits-drop-down" class="sr-only">FUN &amp; SKITS</label>
                        <select id="fun_skits-drop-down" name="fun_skits-drop-down">
                          <option value="">Select Video</option>
                            <optgroup label="TV Crew">
                              <option value="videos/fun_skits/zombie/Zombie-Opener.mp4">TV Opener</option>
                              <option value="videos/fun_skits/zombie/Zombie-Ump-Bad.mp4">Ump Bad!</option>
                              <option value="videos/fun_skits/zombie/Zombie-TV-Chase.mp4">TV Chase</option>
                              <option value="videos/fun_skits/zombie/Zombie-TV-Charge.mp4">TV Charge</option>
                              <option value="videos/fun_skits/zombie/Zombie-TV-Wave.mp4">TV Wave</option>
                            </optgroup>
                            <optgroup label="Mascot">
                              <option value="videos/fun_skits/zombie/Zombie-TV-Number-One.mp4">Number One</option>                             
                              <option value="videos/fun_skits/zombie/Zombie-Rally.mp4">Rally</option>
                              <option value="videos/fun_skits/zombie/Zombie-Rally2.mp4">Rally v2</option> 
                              <option value="videos/fun_skits/zombie/Zombie-Go-Time.mp4">Go Time</option>
                              <option value="videos/fun_skits/zombie/Zombie-Go-Time2.mp4">Go Time v2</option>
                              <option value="videos/fun_skits/zombie/Zombie-Set-Brains.mp4">BRAINS!</option> 
                            </optgroup>
                        </select>
                        <button type="submit">PLAY</button>
                    </form>
                </div>
            </section>
        </main>
    </div> 

<!-- =================================================================
     POP-OUT LIGHTBOX (for Scoreboard & Controls)
================================================================== -->
<div id="pop-out-lightbox" class="hidden">
  <!-- This overlay closes the modal when clicked -->
  <div id="pop-out-overlay"></div>
  
  <!-- Content Wrapper -->
  <div id="pop-out-content-wrapper">
    <!-- Close Button -->
    <img src="assets/images/pop-back-in.png" id="pop-out-close-btn" alt="Pop back in">
    
    <!-- The cloned content will be injected here by JavaScript -->
    <div id="pop-out-content"></div>
  </div>
</div>

    <div id="video-lightbox" class="hidden">
        <div id="video-player-container">
            <video id="main-video-player" src="" autoplay></video>
            <button id="close-lightbox-btn" class="close-btn"></button>
        </div>
    </div>

</body>
</html>
